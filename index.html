<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moody Cycle</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <!-- for p5.js webserial library -->
    <script src="https://unpkg.com/p5-webserial@0.1.1/build/p5.webserial.js"></script>
    <!-- adding font Forma DJR Banner--> 
    <link rel="stylesheet" href="https://use.typekit.net/cew6wxu.css">
  </head>

  <body>
    <!-- <button id="oestrogen_button">Oestrogen</button>
    <button id="pogestrogen_button">Pogestrogen</button> -->
    
    <h1 id="date"></h1>

    <div id="all_windows">
      <div class="window" id="mood_window">
        <div class="parent">
          <div class="children_left">
            <p1 class="title">How do you feel today?</p1>
          </div>
          <div class="children_right">
            <img src="assets/open.png" id="control_button" class="open_button">
          </div>
        </div>
        <div class="image_row">
            <img src="assets/sad.png" class="face_image image_col" id="sad">
            <img src="assets/lesssad.png" class="face_image image_col" id="lesssad">
            <img src="assets/neutral.png" class="face_image image_col" id="neutral">
            <img src="assets/lesshappy.png" class="face_image image_col" id="lesshappy">
            <img src="assets/happy.png" class="face_image image_col" id="happy">
        </div>
      </div>

      <div class="window" id="period_window">
        <div class="parent">
          <div class="children_left">
            <p1 class="title">+Add Period</p1>
          </div>
          <div class="children_right">
            <img src="assets/open.png" id="control_button" class="open_button" style="opacity: 0.4; cursor: auto;">
          </div>
        </div>
      </div>
    </div>
    

    <script src="sketch.js"></script>
    <script src="moodVis.js"></script>
    <script src="oestrogenVis.js"></script>
    <script src="pogestrogenVis.js"></script>
    <script src="control.js"></script>
    <script src="serial.js"></script>
    
  </body>
</html>
